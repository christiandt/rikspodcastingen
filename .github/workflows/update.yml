name: Update

on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: python -m pip install --upgrade requests rfeed
      - name: update
        run: python main.py
      - name: Update Feeds
        run: |
          git config --global user.name 'GithubBot'
          git config --global user.email 'githubaction@users.noreply.github.com'
          git add -A
          git commit -am "Automated update"
          git push
